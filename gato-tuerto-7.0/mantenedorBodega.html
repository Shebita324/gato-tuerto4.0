                <option value="1">perros</option>
                <option value="2">gatos</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>

                <option value="2">Alimento Cachorro Leche, 15 Kg</option>

                <option value="6">Alimento gato 8 kg Premium salmón Master Cat</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="nombre" class="form-label">cantidad</label>
              <input type="text" placeholder="" class="form-control" id="apellidos">
            </div>

            <button typ=" button" href="#" class="btn btn-primary btn-sm">

            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;

            <br>

                <th scope="col" class="text-end d-none d-lg-block d-lg-table-cell">Opciones &nbsp;</th>

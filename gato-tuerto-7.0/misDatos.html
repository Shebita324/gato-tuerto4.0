<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Registrarse</title>
</head>

<body>

    <header>
        <div id="menu-superior">

        </div>
    </header>

    <h1 class="registarse">Mis Datos</h1>
    <!-- formulario de cliente -->

    <form id="formulario-registro" class="g-3 needs-validation" novalidate>
        <div class="container-fluid">

            <div class="row">

                <div class="col-sm-12 col-md-5" id="datos">

                    <div class="mb-3">
                        <label for="rut" class="form-label">RUT</label>
                        <input required type="text" placeholder="Ej 10123123-K" class="form-control" 
                            id="rut" name="rut"
                            aria-describedby="emailHelp">
                        <div class="invalid-feedback">
                            El campo rut es obligatorio
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" placeholder="Escriba todos sus nombres" class="form-control"
                            id="nombres" name="nombres">
                    </div>

                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" placeholder="Escriba todos sus apellidos" class="form-control"
                            id="apellidos" name="apellidos">
                    </div>

                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" placeholder="Escriba su correo" class="form-control" 
                            id="correo" name="correo">
                    </div>

                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <textarea placeholder="Escriba su dirección" class="form-control" 
                            id="direccion" name="direccion"></textarea>
                    </div>


                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" 
                        id="password" name="password">
                        La contraseña debe tener entre 8 y 20 caracteres,
                        y que esos caracteres sean letras, números,
                        el símbolo @ o el guión.
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Repita la password</label>
                        <input type="password" class="form-control" 
                        id="password2" name="password2">
                        La contraseña debe ser igual a la primera
                    </div>

                </div>

                <div class="col-sm-12 col-md-5 text-center" id="foto">

                    <img src="image/chayane.jpg" class="imagen">
                    <br><br>
                    <div class="mb-3">
                        <input class="form-control" type="file" id="file">
                    </div>

                </div>



                <div class="col-sm-12 text-left">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="reset" class="btn btn-primary">Limpiar</button>
                </div>


            </div>

        </div>
    </form>
    <!-- pie de la pagina -->
    <footer>
        <div id="footer">
          
        </div>
      </footer>
    

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/validaciones-registro.js"></script>
</body>

</html>
